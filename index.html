<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
<div class="images">
<img src="./image/Vector (2).svg" alt="">
<div class="text">
    <h3>Coders Azerbaijan</h3>
</div>
<img src="./image/Vectary texture.svg" alt="">
<img src="./image/Vectary texture (1).svg" alt="">
</div>
<div class="login">
    <div class="languages">
        <span>English (UK)</span>
        <img src="./image/Vector (2).svg" alt="">
    </div>
        <div class="account">
            <div class="title">
                <h3>Create Acoount</h3>
            </div>
            <div class="buttons">
                <div class="btn">
            <img src="./image/Google logo.svg" alt="">
            <span>Sign up with Google</span>
                </div>
                <div class="btn">
            <img src="./image/facebook-3 logo.svg" alt="">
            <span>Sign up with Facebook</span>
                </div>
            </div>
                </div>
                <div class="or">
                    <span>-OR</span>
                </div>
                <div class="inputs">
                    <form action="">
                        <input type="name" name="" id="" placeholder="Full Name">
                    <input type="email" name="" id="" placeholder="Email Address">
                    <input type="password" name="" id="" placeholder="Password">
                    </form>
                </div>
                <div class="btn-account">Create Account</div>
                <div class="get-login">
                <span>Already have an account? <a href="">Login</a></span>
                </div>
            </div>
    </div>
</body>
</html>
